<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="footer" th:remove="tag">
		<div class="footer" style="text-align: center;">
			<b class="copyright">&copy; 2019 JAVA 197 </b>All rights reserved.
		</div>
	</div>
	<div th:fragment="scripts" th:remove="tag">

		<!-- jQuery 3 -->
		<script th:src="@{~/jquery/dist/jquery.min.js}"></script>
		<!-- Bootstrap 3.3.7 -->
		<script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
		<!-- Date picker -->
		<script
			th:src="@{~/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
		<!-- Sidebar Admin LTE -->
		<script th:src="@{~/dist/js/adminlte.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{~/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$.widget.bridge('uibutton', $.ui.button);
		</script>

	</div>
</body>
</html>
