			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<!-- content mulai -->
						<form th:action="@{~/lookup/remove}" th:object="${lookup}"
							method="post">
							<div class="box box-danger box-solid">
								<div class="box-header">
									<h3 class="box-title">Update Lookup</h3>
								</div>
								<div class="box-body form-horizontal">
									<table class="table">
										<tbody>
											<tr>
												<th class="col-md-2">Id</th>
												<td th:text="${lookup.id}"></td>
											</tr>

											<tr>
												<th class="col-md-2">Kode</th>
												<td th:text="${lookup.kdLookup}"></td>
											</tr>

											<tr>
												<th class="col-md-2">Nama</th>
												<td th:text="${lookup.nmLookup}"></td>
											</tr>

											<tr>
												<th class="col-md-2">Type</th>
												<td th:text="${lookup.type}"></td>
											</tr>

											<tr>
												<th class="col-md-2">Posisi</th>
												<td th:text="${lookup.posisi}"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="box-footer">
									<!-- input hiddend id -->
									<input type="hidden" th:field="*{id}" />
									
									<button type="submit" class="btn btn-danger">
										<i class="fa fa-trash"></i> Do you want delete ?
									</button>
									
									<!-- <a th:href="@{~/lookup/remove/{id}(id=${item.id})}" class="btn btn-danger">
										<i class="fa fa-trash"></i> Do you want delete ?
									</a> -->
									
									<a th:href="@{~/lookup/index}" class="btn btn-default pull-right">Cancel</a>
								</div>
							</div>
						</form>
						<!-- content selesai -->
