<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header_app">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<style>
.example-modal .modal {
	position: relative;
	top: auto;
	bottom: auto;
	right: auto;
	left: auto;
	display: block;
	z-index: 1;
}

.example-modal .modal {
	background: transparent !important;
}
</style>
	<div class="wrapper">
		<!-- header -->
		<header th:replace="fragments/header :: header"></header>
		<!-- sidebar -->
		<aside th:replace="fragments/sidebar :: sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Provinsi <small>Index</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Provinsi</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<!-- content mulai -->
						<div class="box box-info box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">List Provinsi</h3>
								<div class="box-tools">
									<div class="input-group input-group-sm" style="width: 250px;">
										<input type="text" id="txt-search"
											class="form-control pull-right" placeholder="search" />
										<div class="input-group-btn">
											<button type="button" class="btn btn-warning btn-sm"
												id="btn-search">
												<i class="fa fa-search"></i>
											</button>
											<button type="button" class="btn btn-primary btn-sm"
												id="btn-add">
												<i class="fa fa-plus"></i> Add
											</button>
										</div>
									</div>
								</div>
							</div>
							<div class="box-body">
								<table class="table">
									<thead>
										<tr>
											<th>Id</th>
											<th>Kode</th>
											<th>Nama Propinsi</th>
											<th>#</th>
										</tr>
									</thead>
									<tbody id="list-data">

									</tbody>
								</table>
							</div>
						</div>
						<!-- content selesai -->
					</div>
				</div>
			</section>
		</div>
		<!-- footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<!-- modal mulai -->
	<div class="modal fade" id="modal-input">
		<div class="modal-dialog"></div>
	</div>
	<!-- modal selesai -->

	<!-- script javascript -->
	<div th:replace="fragments/footer :: scripts"></div>

	<!-- script untuk CRUD page provinsi  -->
	<script>
		//#1. Read function javascript
		function loadData() {
			// function JQuery
			$.ajax({
				url : '/provinsi/list',
				type : 'get',
				dataType : 'html',
				success : function(result) {
					$("#list-data").html(result);
				}
			});
		}

		$(function() {
			loadData();
		});

		$("#btn-add").click(function() {
			$.ajax({
				url : '/provinsi/add',
				type : 'get',
				dataType : 'html',
				success : function(result) {
					$("#modal-input").find(".modal-dialog").html(result);
					$("#modal-input").modal('show');
				}
			});
		});

		$("#modal-input").on("submit", "#form-provinsi", function() {
			var dataForm = $(this).serialize()
			var urlForm = $(this).attr('action');
			$.ajax({
				url : urlForm,
				type : 'post',
				data : dataForm,
				dataType : 'html',
				done : function() {
					$("#modal-input").find(".modal-dialog").html("");
				},
				success : function(result) {
					$("#modal-input").find(".modal-dialog").html(result)
					var check = $("#modal-input").find(".has-error").length;
					if (check == 0) {
						$("#modal-input").modal('hide');
						loadData();
					}
				},
			});
			return false;
		});

		$("#list-data").on("click", ".btn-detail", function() {
			var id = $(this).val();
			$.ajax({
				url : '/provinsi/detail/' + id,
				type : 'get',
				dataType : 'html',
				success : function(result) {
					$("#modal-input").find(".modal-dialog").html(result);
					$("#modal-input").modal('show');
				}
			});
		});

		$("#list-data").on("click", ".btn-edit", function() {
			var id = $(this).val();
			$.ajax({
				url : '/provinsi/edit/' + id,
				type : 'get',
				dataType : 'html',
				success : function(result) {
					$("#modal-input").find(".modal-dialog").html(result);
					// menampilkan modal dengan id modal-input
					$("#modal-input").modal('show');
				}
			});
		});

		//#7. menampilkan form delete data, hanya menampilan form dengan datanya
		// saat submit form, akan diproses dengan nomor #5
		$("#list-data").on("click", ".btn-delete", function() {
			var id = $(this).val();
			// request halaman dengan ajax
			$.ajax({
				url : '/provinsi/delete/' + id, // lihat di ProvinsiController, cari GetMapping(value="/delete/{id}")
				type : 'get',
				dataType : 'html',
				success : function(result) {
					$("#modal-input").find(".modal-dialog").html(result);
					// menampilkan modal dengan id modal-input
					$("#modal-input").modal('show');
				}
			});
		});
		
		$("#btn-search").click(function(){
			var key = $("#txt-search").val();
			if(key==""){
				alert("masukan text search");
			}else {
				// request halaman dengan ajax
				$.ajax({
					url:'/provinsi/list/'+key, // lihat di ProvinsiController, cari GetMapping(value="/list/{key}")
					type:'get',
					dataType:'html',
					success : function(result){
						$("#list-data").html(result);
					}
				});
			}
		});
	</script>
</body>
</html>
