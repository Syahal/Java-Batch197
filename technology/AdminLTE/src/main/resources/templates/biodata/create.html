<!-- content mulai -->
<form th:action="@{~/biodata/save}" th:object="${biodata}" method="post"
	id="form-biodata">
	<div class="box box-info box-solid">
		<div class="box-header with-border">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="box-title">Create Biodata</h4>
		</div>
		<div class="box-body form-horizontal">
			<div
				th:class="${#fields.hasErrors('nik')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">NIK</label>
				<div class="col-md-8">
					<input type="text" th:field="*{nik}" class="form-control" /> <span
						th:if="${#fields.hasErrors('nik')}" class="help-block"
						th:errors="*{nik}">NIK Tidak Boleh Kosong!</span>
				</div>
			</div>
			<div
				th:class="${#fields.hasErrors('nama')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Nama</label>
				<div class="col-md-8">
					<input type="text" th:field="*{nama}" class="form-control" /> <span
						th:if="${#fields.hasErrors('nama')}" class="help-block"
						th:errors="*{nama}">Nama Tidak Boleh Kosong!</span>
				</div>
			</div>
			<div
				th:class="${#fields.hasErrors('alamat')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Alamat</label>
				<div class="col-md-8">
					<textarea th:field="*{alamat}" class="form-control"></textarea>
					<span th:if="${#fields.hasErrors('alamat')}" class="help-block"
						th:errors="*{alamat}">Alamat Tidak Boleh Kosong!</span>
				</div>
			</div>
			<div
				th:class="${#fields.hasErrors('kelurahanId')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Kelurahan</label>
				<div class="col-md-8">
					<select th:field="*{kelurahanId}" class="form-control">
						<option th:each="kel : ${listKel}" th:value="${kel.id}"
							th:text="${kel.nmKelurahan}"></option>
					</select> <span th:if="${#fields.hasErrors('kelurahanId')}"
						class="help-block" th:errors="*{provinsiId}">KelurahanId
						Tidak Boleh Kosong</span>
				</div>
			</div>
			<div
				th:class="${#fields.hasErrors('kecamatanId')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Kecamatan</label>
				<div class="col-md-8">
					<select th:field="*{kecamatanId}" class="form-control">
						<option th:each="kec : ${listKec}" th:value="${kec.id}"
							th:text="${kec.nmKecamatan}"></option>
					</select> <span th:if="${#fields.hasErrors('kecamatanId')}"
						class="help-block" th:errors="*{kecamatanId}">KecamatanId
						Tidak Boleh Kosong</span>
				</div>
			</div>
			<div
				th:class="${#fields.hasErrors('kotaId')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Kota</label>
				<div class="col-md-8">
					<select th:field="*{kotaId}" class="form-control">
						<option th:each="kec : ${listKota}" th:value="${kota.id}"
							th:text="${kota.nmKota}"></option>
					</select> <span th:if="${#fields.hasErrors('kotaId')}"
						class="help-block" th:errors="*{kotaId}">KotaId
						Tidak Boleh Kosong</span>
				</div>
			</div>
			<div
				th:class="${#fields.hasErrors('provinsiId')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Provinsi</label>
				<div class="col-md-8">
					<select th:field="*{provinsiId}" class="form-control">
						<option th:each="prov : ${listProv}" th:value="${prov.id}"
							th:text="${prov.nmProvinsi}"></option>
					</select> <span th:if="${#fields.hasErrors('provinsiId')}"
						class="help-block" th:errors="*{provinsiId}">ProvinsiId
						Tidak Boleh Kosong</span>
				</div>
			</div>
			<!-- 
			<div
				th:class="${#fields.hasErrors('lookupId')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Jenis Kelamin</label>
				<div class="col-md-8">
					<select th:field="*{lookupId}" class="form-control">
						<option th:each="lookup : ${listLookup}" th:value="${lookup.id}"
							th:text="${lookup.type}"></option>
					</select> <span th:if="${#fields.hasErrors('kecamatanId')}"
						class="help-block" th:errors="*{kecamatanId}">KecamatanId
						Tidak Boleh Kosong</span>
				</div>
			</div>
			 -->
			<div
				th:class="${#fields.hasErrors('tptLahir')} ? 'form-group has-error':'form-group'">
				<label class="control-label col-md-3">Tempat Lahir</label>
				<div class="col-md-8">
					<input type="text" th:field="*{tptLahir}" class="form-control" /> <span
						th:if="${#fields.hasErrors('tptLahir')}" class="help-block"
						th:errors="*{tptLahir}">Tempat Lahir Tidak Boleh Kosong!</span>
				</div>
			</div>
		</div>
	</div>
</form>
